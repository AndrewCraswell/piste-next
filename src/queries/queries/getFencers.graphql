query GetFencers {
  Students {
    StudentId
    Oid
    FirstName
    LastName
    Nickname
    Gender
    Birthdate
    Email
    Phone
    AssociationMemberId
    AvatarUrl
    CreatedBy
    CreatedAt
    Account {
      Oid
      Student {
        StudentId
        Email
        Phone
      }
    }
  }
}
