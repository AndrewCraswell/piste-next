query AccountProfile($oid: String!) {
  Accounts(where: { Oid: { _eq: $oid } }) {
    Oid
    PrimaryStudentId
    Student {
      StudentId
      FirstName
      LastName
      Nickname
      Email
      Phone
      Gender
      Birthdate
      AssociationMemberId
      AssociationMember {
        FullName
        FirstName
        LastName
        FullName
        Gender
        Birthdate
        Club1Name
        Club2Name
        Division
        AssociationMemberId
        MemberType
        Expiration
        Foil
        Epee
        Saber
      }
    }
    AddressId
    Address {
      AddressId
      Address
      Address2
      City
      Postal
      State
    }
    calendar {
      id
      account_id
      access_token
      provider
      created_at
    }
  }
}
