query GetClubMembersById($clubId: uniqueidentifier!) {
  AccountClubRoles(where: { ClubId: { _eq: $clubId } }) {
    ClubRoleId
    Account {
      Oid
      Student {
        StudentId
        FirstName
        LastName
        Nickname
        Email
        Phone
      }
      AccountClubRoles {
        ClubRoleId
        ClubRole {
          RoleId
          Name
        }
      }
      Students {
        Oid
        StudentId
        AssociationMemberId
        FirstName
        LastName
        Nickname
        Email
        Phone
        Gender
        Birthdate
        AssociationMember {
          AssociationMemberId
          Birthdate
          Competitive
          Expiration
          Epee
          Foil
          Saber
          MemberType
          SafeSportExpires
          CheckEd
          BackgroundCheckExpires
        }
      }
    }
  }
}
