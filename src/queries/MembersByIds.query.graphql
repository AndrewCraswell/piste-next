query MembersByIds($ids: [String!]) @cached(ttl: 300) {
  AssociationMembers(where: { AssociationMemberId: { _in: $ids } }) {
    FirstName
    LastName
    Birthdate
    Club1Name
    Club2Name
    Division
    Region
    Expiration
    Gender
    MemberType
    AssociationMemberId
    Nickname
    Epee
    Foil
    Saber
    Competitive
    Club1Id
    Club2Id
  }
}
