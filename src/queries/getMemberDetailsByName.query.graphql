query GetMemberDetailsByName($firstName: String!, $lastName: String!) {
  AssociationMembersLookup(
    limit: 10
    where: { FirstName: { _like: $firstName }, LastName: { _like: $lastName } }
  ) {
    FirstName
    LastName
    Birthdate
    Club1Name
    Club2Name
    Division
    AssociationMemberId
    MemberType
    Expiration
    Foil
    Epee
    Saber
  }
}
