query AccountProfile($oid: String!) {
  Accounts(where: { Oid: { _eq: $oid } }) {
    Oid
    PrimaryStudentId
    Student {
      StudentId
      FirstName
      LastName
      Email
      Phone
      Birthdate
      AssociationMemberId
    }
    Address {
      AddressId
      Address
      Address2
      City
      Postal
      State
    }
    calendar {
      id
      account_id
      access_token
      provider
      created_at
    }
  }
}
