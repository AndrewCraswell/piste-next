query GetAssessments {
  assessments_assessments {
    id
    title
    description
    created_at
    account {
      Oid
      Student {
        StudentId
        FirstName
        LastName
      }
    }
    assessment_cohorts {
      id
      title
      description
      metric_responses {
        id
        Student {
          StudentId
          FirstName
          LastName
        }
        value
      }
    }
    assessment_metrics {
      metric_question {
        id
        title
        description
        metric_type {
          id
          description
          name
        }
      }
    }
  }
}
