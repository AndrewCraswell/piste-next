query GetMembersById($id: String!) @cached(ttl: 300) {
  AssociationMembersLookup(
    where: { _or: [{ AssociationMemberId: { _eq: $id } }] }
  ) {
    FullName
    FirstName
    LastName
    Birthdate
    Club1Name
    Club2Name
    Division
    AssociationMemberId
    MemberType
    Expiration
    Foil
    Epee
    Saber
    Students {
      Oid
      StudentId
    }
  }
}
