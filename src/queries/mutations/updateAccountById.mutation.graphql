mutation UpdateAccountById($id: String!, $changes: Accounts_set_input!) {
  update_Accounts_by_pk(pk_columns: { Oid: $id }, _set: $changes) {
    Oid
    PrimaryStudentId
    Student {
      StudentId
      FirstName
      LastName
      Email
      Phone
      Birthdate
      AssociationMemberId
    }
    Address {
      AddressId
      Address
      Address2
      City
      Postal
      State
    }
  }
}
