query SearchMembers($filter: String!, $offset: Int = 0, $count: Int = 12) {
  AssociationMembersLookup(
    offset: $offset
    limit: $count
    where: { FullName: { _like: $filter } }
    order_by: { FullName: asc }
  ) {
    FullName
    FirstName
    LastName
    Birthdate
    Club1Name
    Club2Name
    Division
    AssociationMemberId
    MemberType
    Expiration
    Foil
    Epee
    Saber
  }
}
