query SearchMembers($filter: String!, $offset: Int = 0, $count: Int = 12) {
  MembersLookup(
    offset: $offset
    limit: $count
    where: { FullName: { _like: $filter } }
    order_by: { FullName: asc }
  ) {
    FullName
    MemberId
    Member {
      FirstName
      LastName
      Birthdate
      Club1Name
      Club2Name
      Division
      MemberId
      MemberType
      Expiration
      Foil
      Epee
      Saber
    }
  }
}
